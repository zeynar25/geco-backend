spring.application.name=geco

# --- Aiven MySQL ---
spring.datasource.url=jdbc:mysql://${DATABASE_HOST:localhost}:${DATABASE_PORT:3306}/${DATABASE_NAME:geco}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

app.upload-dir.attractions=${UPLOAD_DIR_ATTRACTION:C:/sts-4.32.0.RELEASE/dev/geco/uploads/attractions}
app.upload-dir.payments=${UPLOAD_DIR_PAYMENT:C:/sts-4.32.0.RELEASE/dev/geco/uploads/payments}

# comma-separated list of allowed origins
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}

# resource location for uploads
app.uploads.location=${APP_UPLOADS_LOCATION:file:C:/sts-4.32.0.RELEASE/dev/geco/uploads/}